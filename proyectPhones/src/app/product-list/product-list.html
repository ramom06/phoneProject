<h2> Products </h2>

@for (product of products; track product) {
  <h3>
    <!-- Esto le pasa como parÃ¡metro el id del producto-->
    <a [title]="product.name + ' details'"
    [routerLink]="['/products', product.id]">
      {{ product.name }}
    </a>
  </h3>

  @if (product.description != ""){
    <p>Description: {{product.description}}</p>
  }

  @if (product.stock === 0) {
    <p class="red">AGOTADO</p>
  }@else if(product.stock > 5){
    <p class="green">Stock {{product.stock}}</p>
  }@else{
    <p class="orange">Stock {{product.stock}}</p>
  }

  <button type="button" (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()">
  </app-product-alerts>
}

<a routerLink="/providers">Proveedores</a>
