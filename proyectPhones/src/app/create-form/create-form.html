<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0">Añadir Nuevo Producto</h2>
    </div>

    <div class="card-body">
      @if (successMsg) {
        <div class="alert alert-success alert-dismissible fade show">
          {{ successMsg }}
          <button type="button" class="btn-close" (click)="successMsg = ''"></button>
        </div>
      }

      @if (errorMsg) {
        <div class="alert alert-danger alert-dismissible fade show">
          {{ errorMsg }}
          <button type="button" class="btn-close" (click)="errorMsg = ''"></button>
        </div>
      }

      <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <label class="form-label">Nombre del producto</label>
          <input type="text" formControlName="name" class="form-control" placeholder="Ej: Silla de madera">
          @if (form.controls.name.touched && form.controls.name.invalid) {
            <small class="text-danger">El nombre es obligatorio.</small>
          }
        </div>

        <div class="mb-3">
          <label class="form-label">Descripción</label>
          <textarea formControlName="description" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Precio</label>
          <input type="number" formControlName="price" class="form-control">
          @if (form.controls.price.touched && form.controls.price.invalid) {
            <small class="text-danger">Debes indicar un precio válido.</small>
          }
        </div>

        <div class="d-flex gap-2 justify-content-end">
          <button type="button" class="btn btn-secondary" (click)="cancel()">
            Cancelar
          </button>

          <button type="submit" class="btn btn-primary" [disabled]="submitting">
            @if (submitting) {
              <span class="spinner-border spinner-border-sm"></span> Guardando...
            } @else {
              Guardar Producto
            }
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
